<div class="mt-5 d-flex justify-content-center">
  <div class="">
    <div class="col-md-12 font-weight-bold largeText">
      {{drivername}} is En-Route
    </div>
    <div class="col-md-12 font-weight-bold smallText grey-text">
      <mdb-icon fas icon="user" class="green-text mr-1"></mdb-icon>Customer: {{customerName}}
    </div>
    <div class="col-md-12 ">
      {{carName}}
     </div>
    <div class="col-md-12">
     {{carNumber}}
    </div>

    <div class="col-md-12">
      <mdb-icon fas icon="dot-circle" class="green-text"></mdb-icon>
      Origin - {{originAddress}}
    </div>
    <div class="col-md-12">
      <mdb-icon fas icon="map-marker-alt" class="indigo-text"></mdb-icon>
      Destination - {{destinationAddress}}
    </div>
    <div class="col-md-12">
      <mdb-icon fas icon="map-marker-alt" class="indigo-text"></mdb-icon>
      Current Position - {{currentPosName}}
    </div>
    <div class="col-md-12">
      Total Duration:
      <mdb-icon fas icon="clock" class="amber-text"></mdb-icon>
      {{totalDuration}}
    </div>
    <div class="col-md-12">
      Total Distance:
      <mdb-icon fas icon="car"></mdb-icon>
      {{distance}}
    </div>
  </div>
